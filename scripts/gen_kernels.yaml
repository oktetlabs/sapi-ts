# Kernel description part. Stable kernels should be the first one
kernel_list:
# Debian (updated 10.03.2022)
  Deb5debug : [5.12.8-debug-1]
  Deb5last  : [5.19.0-1-amd64, 5.19.0-1-rt-amd64]
  Deb5lastbpo: [5.18.0-0.deb11.4-amd64, 5.18.0-0.deb11.4-rt-amd64]
  Deb5.10   : [5.10.0-18-amd64, 5.10.0-18-rt-amd64]
  # It is 5.10 recompiled as per ON-13352, with features disabled
  Deb5min   : [5.10.46-min]
  Deb5.10bpo : [5.10.0-0.deb10.17-amd64, 5.10.0-0.deb10.17-rt-amd64]
  Deb4.19   : [4.19.0-21-amd64, 4.19.0-21-rt-amd64]

# Ubuntu (updated 11.03.2022)
  Ubu5.19: [5.19.0-15-generic, 5.19.0-1003-lowlatency]
  Ubu5.15: [5.15.0-46-generic, 5.15.0-46-lowlatency]
  Ubu5.4 : [5.4.0-124-generic, 5.4.0-124-lowlatency]

# Red Hat (updated 11.03.2022)
# CentOS 8 and newer:
#   sudo dnf upgrade --refresh
#   sudo grub2-mkconfig -o /boot/grub2/grub.cfg
# CentOS 9 and newer:
#   vim /boot/grub/grub.cfg
#   replace `set default="${saved_entry}"`
#   by something like `set default="0"`
# After a major upgrade:
#    grep GRUB_ENABLE_BLSCFG /etc/default/grub
#    sudo vim /etc/default/grub: GRUB_ENABLE_BLSCFG=false
# Ensure that the base kernel has kernel-modules-extra installed.
  FC  : [5.18.17-100.fc35]
  Cent9: [5.14.0-160.el9, 5.14.0-160.rt21.160.el9]
  El8-ml : [5.19.1-1.el8.elrepo]
  El8-lt : [5.4.210-1.el8.elrepo]
  Cent8: [4.18.0-408.el8, 4.18.0-394.rt7.179.el8]



# Configuration description part. Stable kernels should be the first one as
# in previous part
# Add <branch>:[<kernel>, ...] for each configuration which uses other set
# of kernels for the branch than for master branch. "<branch>:[]" means
# that this branch can't be tested on this host and master branch will be
# used.
cfg_list:


